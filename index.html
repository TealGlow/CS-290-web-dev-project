                <div class="carousel-and-download column center"> 
                <!-- my own container div that holds the carousel and resume download button so that I can center them using flex -->
                    
                <!-- Bootstrap Carousel -->
                    <div id="picture-carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <!-- create the indicators each indicator points to a slide number and the first one has to be active or else it wont show-->
                            <li data-target="#picture-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#picture-carousel" data-slide-to="1"></li>
                            <li data-target="#picture-carousel" data-slide-to="2"></li>
                            <li data-target="#picture-carousel" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                        <!-- each item.  div that holds each item as a div with the class carousel-inner.-->
                            <div class="carousel-item active">
                                <!-- a single carousel item has to have to carousel-item class but the first one has to be active just like with the indicator.-->
                                <!-- item 0 -->
                                <!-- d-block class = display block and w-100 = sizing class -->
                                <img class="d-block w-100" src="resources/alyssa2.jpg" >
                            </div>
                            <div class="carousel-item">
                                <!-- item 1 -->
                                <img class="d-block w-100" src="resources/alyssa1.jpg" >
                            </div>
                            <div class="carousel-item">
                                <!-- item 2 -->
                                <img class="d-block w-100" src="resources/alfred1.jpg" >
                            </div>
                            <div class="carousel-item">
                                <!-- item 2 -->
                                <img class="d-block w-100" src="resources/jackie1.jpg" >
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#picture-carousel" role="button" data-slide="prev">
                            <!-- carousel previous button targets the #picture-carousel item which is the the holder div, changes picture to previous because of the data-ride and data-slide -->
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#picture-carousel" role="button" data-slide="next">
                            <!-- same as previous but with next. changes the data-slide to the next value-->
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
