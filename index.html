<!DOCTYPE html> 
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Alyssa Comstock</title>
        
        <!-- style sheet-->
        <link rel="stylesheet" href="style.css">
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans&display=swap" rel="stylesheet">
        
        <!-- Boostrap 4.5.2 CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>
    <body>
        <!-- BOOTSTRAP NAVBAR: 
        based on the code in the examples.  navbar is injected into this span through DOM manipulation.
        code can be viewed when page is inspected but basically it is a navbar with the classes:
            - navbar = tells bootstrap its a navbar,
            - navbar-expand-lg = what style of navbar it is I liked the expand large navbar
            - navbar-dark = styling for the dark theme of the navbar, makes links white and usually the background is dark gray
            - navbar-custom-bg = my own custom class where I set the background color

        each link on the navbar is a ul with the classes nav-item, and a class for what page it is on with the active being set to the active page so that it is highlighted.

        DOM, I inject the navbar into the span element so that I can reuse it on every page since I cannot use templates.  This is unnecessary as I can just copy the navbar code to each page
        and update which element has the active class, but I thought it was cool.
        -->
        <span id="nav-element"></span>
        <!-- end of nav bar--> 
        
        
        <section class="content center home-background">
            <h1 class="page-title">Alyssa Comstock</h1>
            <p>Portland, Oregon based programmer.</p>
            
            <div class="carousel-and-download center"> 
            <!-- my own container div that holds the carousel and resume download button so that I can center them using flex -->
                
            <!-- Bootstrap Carousel -->
                <div id="picture-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <!-- create the indicators each indicator points to a slide number and the first one has to be active or else it wont show-->
                        <li data-target="#picture-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#picture-carousel" data-slide-to="1"></li>
                        <li data-target="#picture-carousel" data-slide-to="2"></li>
                        <li data-target="#picture-carousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                    <!-- each item.  div that holds each item as a div with the class carousel-inner.-->
                        <div class="carousel-item active">
                            <!-- a single carousel item has to have to carousel-item class but the first one has to be active just like with the indicator.-->
                            <!-- item 0 -->
                            <!-- d-block class = display block and w-100 = sizing class -->
                            <img class="d-block w-100" src="resources/alyssa2.jpg" >
                        </div>
                        <div class="carousel-item">
                            <!-- item 1 -->
                            <img class="d-block w-100" src="resources/alyssa1.jpg" >
                        </div>
                        <div class="carousel-item">
                            <!-- item 2 -->
                            <img class="d-block w-100" src="resources/alfred1.jpg" >
                        </div>
                        <div class="carousel-item">
                            <!-- item 2 -->
                            <img class="d-block w-100" src="resources/jackie1.jpg" >
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#picture-carousel" role="button" data-slide="prev">
                        <!-- carousel previous button targets the #picture-carousel item which is the the holder div, changes picture to previous because of the data-ride and data-slide -->
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#picture-carousel" role="button" data-slide="next">
                        <!-- same as previous but with next. changes the data-slide to the next value-->
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                
                <!-- Button with download link to resume -->
                <a href="resources/Alyssa%20Comstock%20Web%20Dev%20Resume%202020%20PDF.pdf" download class="center"><button type="button submit" class="btn btn-lg btn-outline-light custom-btn">Resume</button></a>
                
            </div>
            
            
            <br/>
            
             
            
            <!-- footer contains the image source for the background.  Background image says no attribute is needed.-->
            <footer class="img-source center">
                Image by <a href="https://pixabay.com/users/thomas-suisse-1527813/">Thomas-Suisse</a> from <a href="https://pixabay.com/illustrations/line-geometric-blue-object-tinker-1174788/">Pixabay</a>
            </footer>
        </section>
        
        
        <!-- More bootstrap 4.5.2 CDN javascript pack -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Font awesome gives me the icon assets (I used it for the navbar icon!) -->
        <script src="https://kit.fontawesome.com/2f9553e183.js" crossorigin="anonymous"></script>
        
        <!-- my script-->
        <script src="script.js"></script>
    </body>
</html>
