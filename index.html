<!DOCTYPE html> 
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Alyssa Comstock</title>
        
        <!-- style sheet-->
        <link rel="stylesheet" href="style.css">
        
        <!-- Boostrap 4.5.2 CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>
    <body>
        <!-- Boostrap Nav bar-->
        <!-- based on the code in the examples.  navbar is injected into this span through DOM manipulation.-->
        <span id="nav-element"></span>
        <!-- end of nav bar--> 
        <section class="content center">
            <h1 class="display-1">Alyssa Comstock</h1>
            <p>Portland, Oregon based programmer.</p>
            <br/>
            
            <div class="carousel-and-download center">
            <!-- Bootstrap Carousel -->
                <div id="picture-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <!-- create the indicators-->
                        <li data-target="#picture-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#picture-carousel" data-slide-to="1"></li>
                        <li data-target="#picture-carousel" data-slide-to="2"></li>
                        <li data-target="#picture-carousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                    <!-- each item-->
                        <div class="carousel-item active">
                            <!-- item 0 -->
                            <img class="d-block w-100" src="resources/alyssa2.jpg" >
                        </div>
                        <div class="carousel-item">
                            <!-- item 1 -->
                            <img class="d-block w-100" src="resources/alyssa1.jpg" >
                        </div>
                        <div class="carousel-item">
                            <!-- item 2 -->
                            <img class="d-block w-100" src="resources/alfred1.jpg" >
                        </div>
                        <div class="carousel-item">
                            <!-- item 2 -->
                            <img class="d-block w-100" src="resources/jackie1.jpg" >
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#picture-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#picture-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                
                
                
            </div>
            <!-- Button with download link to resume -->
                
                <button type="button" class="btn btn-outline-light custom-btn">Resume</button>
            
            
            <footer class="img-source center">
                Image by <a href="https://pixabay.com/users/thomas-suisse-1527813/">Thomas-Suisse</a> from <a href="https://pixabay.com/illustrations/line-geometric-blue-object-tinker-1174788/">Pixabay</a>
            </footer>
        </section>
        
        
        <!-- More bootstrap 4.5.2 CDN javascript pack -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Font awesome gives me the icon assets -->
        <script src="https://kit.fontawesome.com/2f9553e183.js" crossorigin="anonymous"></script>
        
        <!-- my script-->
        <script src="script.js"></script>
    </body>
</html>
