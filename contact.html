        <div class="container-fluid content contact-background">
        <section class="center content">
            
            
            <h1 class="page-title text-outline">Get in touch!</h1>
            
            <div class="button-container">
                <a class="btn btn-dark btn-lg" href="https://github.com/TealGlow">GitHub</a>
                <a class="btn btn-dark btn-lg" href="https://my.indeed.com/p/alyssac-t5sbffm">Indeed</a>
                <a class="btn btn-dark btn-lg" href="mailto:alyssacomstock95@gmail.com">Mail</a>
            </div>
            
            <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post" class="center form-content">
                <fieldset>
                    <legend><p class="text-outline subtitle">send me a short message?</p></legend>
                    <div class="form-group">
                        <legend>Name:</legend>
                        <input name="name_input" class="form-control" type="text" placeholder="Enter Name">
                    </div>
                    <br />
                    <div class="form-group">
                        <legend>Contact:</legend>
                        <input name="email_input" class="form-control" type="email" placeholder="Enter Email">
                    </div>
                    <br />
                    <div class="form-group">
                        <legend>Comment:</legend>
                        <textarea  rows="4" cols="50" class="form-control" name="comment_input" placeholder="Enter Comment"></textarea>
                        
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-dark">Submit!</button>
                </fieldset>
            </form>
            
            
            <!-- footer contains the image source for the background.  Background image says no attribute is needed.-->
            <footer class="img-source center">
                Image by <a href="https://pixabay.com/users/stux-12364/">stux</a> from <a href="https://pixabay.com/photos/color-acrylic-paint-art-painting-4160196/">Pixabay</a>
            </footer>
            
            
        </section>
