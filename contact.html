        <div class="content center column contact-background start-just">
            <h1 class="page-title text-outline" id="contact-title">Get in touch!</h1>
            
            
            <div class="button-container">
                <a class="btn btn-dark btn-lg" href="https://github.com/TealGlow">GitHub</a>
                <a class="btn btn-dark btn-lg" href="https://my.indeed.com/p/alyssac-t5sbffm">Indeed</a>

            </div>
            
            <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post" id="contact-form" class="hidden">
                <fieldset>
                    <legend><p class="text-outline subtitle">send me a short message?</p></legend>
                    <div class="form-group">
                        <label>Name:</label>
                        <input name="name_input" class="form-control" type="text" placeholder="Enter Name">
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Contact:</label>
                        <input name="email_input" class="form-control" type="email" placeholder="Enter Email">
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Comment:</label>
                        <textarea  rows="2" cols="50" class="form-control" name="comment_input" placeholder="Enter Comment"></textarea>
                        
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-light">Submit!</button>
                </fieldset>
            </form>
            
            </div>
