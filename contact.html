<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Alyssa Comstock - Contact</title>
        
        <!-- style sheet-->
        <link rel="stylesheet" href="style.css">
        
        <!-- Boostrap 4.5.2 CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>
    <body>
        <!-- Boostrap Nav bar-->
        <div id="nav-element"></div>
        <!-- end of nav bar-->    
        
        <section class="content center">
            
            
            <h1 class="page-title">Get in touch!</h1>
            
            
            <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post" class="center">
                <fieldset>
                    <legend><h2>send me a short message?</h2></legend>
                    <div class="form-group">
                        <legend>Name:</legend>
                        <input name="name_input" class="form-control" type="text" placeholder="Enter Name">
                    </div>
                    <br />
                    <div class="form-group">
                        <legend>Contact:</legend>
                        <input name="email_input" class="form-control" type="email" placeholder="Enter Email">
                    </div>
                    <br />
                    <div class="form-group">
                        <legend>Comment:</legend>
                        <textarea  rows="4" cols="50" class="form-control" name="comment_input" placeholder="Enter Comment"></textarea>
                        
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-dark">Submit!</button>
                </fieldset>
            </form>
        </section>
        
        
        
        <!-- More bootstrap 4.5.2 CDN javascript pack -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Font awesome gives me the icon assets -->
        <script src="https://kit.fontawesome.com/2f9553e183.js" crossorigin="anonymous"></script>
        
        <!-- my script-->
        <script src="script.js"></script>
    </body>
</html>
